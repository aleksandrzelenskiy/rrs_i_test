<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест инсталлятор оборудования РРС</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>RRS Installer Qualification Test</h2>
      <div id="quiz-container">
        <div id="timer">Время: <span id="time-left"></span> секунд</div>
        <div id="question-box">
          <h2 id="question"></h2>
          <ul id="answers">
            <!-- Варианты ответов будут добавляться через JS -->
          </ul>
        </div>
        <button id="next-btn" disabled>Далее</button>
      </div>
      <div id="result-box" class="hidden">
        <h2>Ваш результат</h2>
        <p id="result"></p>
        <p id="grade"></p>
        <button id="restart-btn">Пройти заново</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
